<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link media="all" rel="stylesheet" href="css/normalize.css" />
    <link media="all" rel="stylesheet" href="css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="image-bg">
            <div class="img img-1">
              <img src="./image/img3.png" alt="" />
            </div>
            <div class="img img-2">
              <img src="./image/img1.png" alt="" />
            </div>
            <div class="img img-3">
              <img src="./image/img2.png" alt="" />
            </div>
          </div>
          <div class="header-content">
            <a href="films.html" class="logo">
              <img src="image/logo.png" alt="logo" />
            </a>

            <nav class="nav" id="nav-menu">
              <ul class="nav-menu" id="nav">
                <li class="nav-item">
                  <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="films.html">Films</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="favourite.html">Favourite</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacts</a>
                </li>
              </ul>
            </nav>

            <button class="burger" type="button" id="navigationToggle">
              <span class="burger-menu">Menu</span>
            </button>
          </div>
        </div>
      </header>

      <main>
        <section class="section-banner">
          <div class="container">
            <div class="banner-content">
              <div class="heading-content">
                <h1>Welcome to search for movies.</h1>
                <span class="brand-name">Max movie</span>
              </div>
              <div class="search-content">
                <div id="filter-block" class="menu-filter">
                  <div class="filter-item">
                    <div class="select">
                      <div class="select-header">
                        <span id="genres" class="select-current">Genres</span>
                        <div class="fas fa-chevron-down"></div>
                      </div>

                      <div class="select-body">
                        <div class="select-item">Comedy</div>
                        <div class="select-item">Family</div>
                        <div class="select-item">Drama</div>
                        <div class="select-item">War</div>
                        <div class="select-item">History</div>
                      </div>
                    </div>
                  </div>
                  <div class="filter-item">
                    <div class="select">
                      <div class="select-header">
                        <span id="language" class="select-current"
                          >Language</span
                        >
                        <div class="fas fa-chevron-down"></div>
                      </div>
                      <div class="select-body">
                        <div class="select-item">English</div>
                        <div class="select-item">Norwegian</div>
                        <div class="select-item">Japanese</div>
                        <div class="select-item">Thai</div>
                        <div class="select-item">Russian</div>
                      </div>
                    </div>
                  </div>
                </div>
                <button id="button-filter" class="button-fil">
                  <span class="block-arrow"></span>
                </button>
                <input
                  placeholder="Enter the title of the movie"
                  autocomplete="off"
                  type="text"
                  id="inp-search"
                  class="input-search"
                />
                <button id="search" class="button-search">Search</button>
              </div>
            </div>
          </div>
        </section>

        <section class="section-movies">
          <div class="container">
            <div class="pagination-box">
              <div class="pagination-block">
                <div
                  id="arrow-priv"
                  class="far fa-arrow-alt-circle-left arrow-page"
                ></div>
                <div class="numbers-page">
                  <span class="number">3</span>
                  <span class="number">6</span>
                  <span class="number">9</span>
                  <span class="number">12</span>
                </div>
                <div
                  id="arrow-next"
                  class="far fa-arrow-alt-circle-right arrow-page"
                ></div>
              </div>
              <div id="page-line" class="content-line">
                <div id="dist-block" class="distance-block"></div>
                <div class="dot-slide dot-1"></div>
                <div class="dot-slide dot-2"></div>
                <div class="dot-slide dot-3"></div>
              </div>
              <span id="start-page" class="page-number">0</span>
              <span id="finish-page" class="page-number">9</span>
            </div>
            <div class="movie-section">
              <div id="movies-content" class="movies-content"></div>
            </div>
          </div>
        </section>
      </main>
    </div>
    <script type="module" src="js/script.js"></script>
    <script type="module" src="js/select.js"></script>
    <script type="module" src="js/mov-content.js"></script>
    <script type="module" src="js/filter-mov.js"></script>
    <script type="module" src="js/favourite.js"></script>
    <script type="module" src="js/slider-page.js"></script>
    <script type="module" src="js/animation.js"></script>
    <script
      src="https://kit.fontawesome.com/edd672f5b0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
