<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link media="all" rel="stylesheet" href="../css/normalize.css" />
    <link media="all" rel="stylesheet" href="../css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="container">
          <div class="header-content">
            <a href="index.html" class="logo">
              <img src="image/logo.png" alt="logo" />
            </a>

            <nav class="nav">
              <ul class="nav-menu" id="nav">
                <li class="nav-item">
                  <a class="nav-link" href="index.html">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="films.html">Films</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="favourite.html">Favourite</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contacts</a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <main>
        <section class="section-banner">
          <div class="container">
            <div class="banner-content">
              <div class="heading-content">
                <h1>Welcome to search for movies.</h1>
                <span class="brand-name">Max movie</span>
              </div>
              <div class="search-content">
                <ul id="filter-select" class="menu-filter">
                  <li class="filter-item">
                    <ul>Genres</ul>
                  </li>
                  <li class="filter-item">
                    <ul>Country</ul>
                  </li>
                </ul>
                <button id="button-filter" class="button-fil"><span class="block-arrow"></span></button>
                <input
                  placeholder="Enter the title of the movie"
                  type="text" id="inp-search"
                  class="input-search"
                />
                <button id="search" class="button-search">Search</button>
              </div>
            </div>
          </div>
        </section>

        <section class="section-movies">
          <div class="container">
            <div id="movies-content" class="movies-content"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="../js/app.js"></script>
    <script src="https://kit.fontawesome.com/edd672f5b0.js" crossorigin="anonymous"></script>
  </body>
</html>
